<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New tab</title>
    <link href="page/css/page.css" rel="stylesheet"/>
    <link href="page/css/menu.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="page/functions/index.js" type="module"></script>
    <script src="engine/index.js" type="module"></script>
</head>
<body>
    <!-- Main canvas -->
    <canvas id="main"></canvas>
    <div id="debugInfo"></div>

    <!-- Settings button -->
    <button class="iconButton" id="openButton">
        <i class="fa fa-cog icon"></i>
    </button>

    <!-- Menu -->
    <div class="menu" id="menuDiv">
        <h4 style="text-align: center">Settings</h4>
        <p>
            Objects to render are defined by a JSON file (if no settings are present the default is used). <br/>
            See the documentation <a href="#">here</a>.
        </p>

        <div style="padding-bottom: 7px;">
            <label for="uploadLabel" class="normalLabel" id="uploadLabelLabel">Upload a new JSON file:</label>
            <label for="uploadButton" id="uploadLabel" class="menuButton">Upload</label>
            <input id="uploadButton" type="file" accept=".json">
        </div>
        <div class="divSpacer">
            <label for="downloadButton" class="normalLabel">Download current JSON:</label>
            <a id="downloadButtonWrapper" download="scene.json">
                <button id="downloadButton" class="menuButton">Download</button>
            </a>
        </div>
        <div class="divSpacer">
            <label for="clearButton" class="normalLabel">Clear current JSON:</label>
            <button id="clearButton" class="menuButton">Clear</button>
        </div>

        <div class="divSpacer">
            <label for="showDebugInfo" class="normalLabel">Show debug information:</label><input id="showDebugInfo" type="checkbox">
        </div>

        <div>
            <p>Presets (Note: this will overwrite your own JSON):</p>
            <div id="buttonHolderDiv">

            </div>
        </div>

        <button class="menuButton" id="closeButton">Close</button>
    </div>

    <!-- Error display -->
    <div class="menu" id="errorDiv">
        <h4 style="text-align: center">An error occurred attempting to validate JSON</h4>
        <p id="errorMessage"></p>
        <button class="menuButton" id="errorCloseButton">Close</button>
    </div>
</body>
</html>
